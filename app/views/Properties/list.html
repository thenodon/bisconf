#{extends 'main.html' /} #{set title: 'List properties' /}

<h3>&{'ListProperties'}</h3>


<div class="navbar">
	<div class="navbar-inner">
		<ul class="nav">
			<li><a href="@{add()}"><i class="icon-plus icon-white"></i> &{'Add'}</a></li>
			<ul>
	</div>
</div>

#{if properties}
<table class="table table-striped table-bordered table-condensed">

	<thead>
		<tr>
			<th style="width: 30%">&{'Key'}</th>
			<th style="width: 50%">&{'Value'}</th>
			<th style="width: 20%">&{'Action'}</th>
		</tr>
	</thead>
	<tbody>
		#{list properties, as:'property'}
		<tr>
			<td>${property.key}</td>
			<td>${property.value}</td>
			<td><a href="@{edit(property.key,property.value)}">&{'Edit'}</a>
				<a href="@{delete(property.key)}">&{'Delete'}</a></td>
		</tr>
		#{/list}
	</tbody>
</table>

#{/if} 
#{else}
    <p>No more properties</p>
#{/else}
