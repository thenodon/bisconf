#{extends 'main.html' /}
#{set title: 'Edit hour interval' /}                

<h3>
&{'EditHourInterval'}    
</h3>

<h4>
&{'HourID'}: ${id}
</h4>


<div class="navbar">
	<div class="navbar-inner">
		<ul class="nav">
			<li><a href="@{listHours()}">&{'ListHours'}</a></li>
			<li><a href="@{index()}">&{'Back'}</a></li>
		<ul>
	</div>
</div>


<div class="form-horizontal">
#{form @Twenty4Threshold.saveHourinterval()}

    <div class="control-group">
        <label class="control-label" for="From">&{'From'}</label>
        <div class="controls">
            <input  style="width: 70px" type="text" name="From" value="${hourinterval.getFrom()}" />                             
    <span class="error">#{error 'from' /}</span><br />
    
        </div>
    </div>
      
    <div class="control-group">
        <label class="control-label" for="To">&{'To'}</label>
        <div class="controls">
            <input  style="width: 70px" type="text" name="To" value="${hourinterval.getTo()}" />                             
    <span class="error">#{error 'to' /}</span><br />
    
        </div>
    </div>
    
    <div class="control-group">
        <label class="control-label" for="Threshold">&{'Threshold'}</label>
        <div class="controls">
            <textarea class=".span1" id="Threshold" name="Threshold">${hourinterval.getThreshold()}</textarea>
            <span class="error">#{error 'threshold' /}</span><br />
        </div>
    </div>
    
    
    <div class="control-group">
        <div class="controls">
            <input type="hidden" name="hourid" value="${id}" />
            <input type="hidden" name="oldFrom" value="${hourinterval.getFrom()}" />
            <input type="hidden" name="oldTo" value="${hourinterval.getTo()}" />
            <input type="hidden" name="oldThreshold" value="${hourinterval.getThreshold()}" />
            <input onClick="saved()" class="btn" type="submit" value="&{'Save'}" />
        </div>
     </div>                
    
#{/form}
</div>
