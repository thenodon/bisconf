#{extends 'main.html' /}
#{set title: 'Edit holidays' /}

<h3>&{'EditHoliday'}</h3>

<h4>&{'Year'}: ${holiday.year}</h4>

<div class="navbar">
	<div class="navbar-inner">
		<ul class="nav">
			<li><a href="@{addDay(holiday.year)}"><i class="icon-plus icon-white"></i> &{'AddDayOfYear'}</a></li>
			<li><a href="@{listHolidays()}"><i class="icon-list icon-white"></i> &{'ListYears'}</a></li>
        <ul>
	</div>
</div>

#{if holiday}
    <table class="table">
        <thead>
            <tr>
                <th>&{'Date'}</th>
                <th>&{'Action'}</th>
            </tr>
        </thead>
        <tbody>
            #{list holiday.dayofyear, as:'day'}
                <tr>
                    <td>${day}</td>
                    <td>
                        <a href="@{editDay(holiday.year,day)}">&{'Edit'}</a>
                        <a href="@{deleteDay(holiday.year,day)}">&{'Delete'}</a>
                    </td>
                </tr>
            #{/list}
        </tbody>
    </table>
    
#{/if}
