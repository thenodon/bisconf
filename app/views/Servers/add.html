#{extends 'main.html' /}
#{set title: 'Add servers' /}

<h1>
&{'AddServer'}    
</h1>

<div class="downlink">
<ul>
<li>
<a href="@{Servers.list()}">&{'ListServers'}</a>
</li>
</ul>
</div>

<div class="saveedit">

#{form @Servers.save()}
    
    <label for="servername">&{'Servername'}</label>
    <input id="servername" type="text" name="servername" />
    <span class="error">#{error 'servername' /}</span>
    
    <br />

    <label for="classname">&{'Classname'}</label>

    <select id="classname" name="classname">
        
        #{list serverclasses, as: 'clazz'}
            <option value="${clazz}">${clazz}</option>
        #{/list}
    </select>
    <br />
       
    <input onClick="saved()" class="submitbutton" type="submit" value="&{'Save'}" />

#{/form}

</div>
