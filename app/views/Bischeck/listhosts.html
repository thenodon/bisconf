#{extends 'main.html' /}
#{set title: 'List hosts' /}

<h3>&{'ListHosts'}</h3>

<div class="navbar">
  <div class="navbar-inner">
    <ul class="nav">
      <li> <a href="@{addhost()}"><i class="icon-plus icon-white"></i> &{'AddHost'}</a></li>
    </ul>
  </div>
</div>

#{if hosts}
    <table class="table table-striped table-bordered table-condensed">
        <thead>
            <tr>
                <th>&{'Host'}</th>
                <th>&{'Action'}</th>
            </tr>
        </thead>
        <tbody>
            #{list hosts, as:'host'}
                <tr>
                    <td>${host.name}</td>
                    <td>
                        <a href="@{edithost(host.name)}">&{'Edit'}</a>
                        <a href="@{deletehost(host.name)}">&{'Delete'}</a>
                    </td>
                </tr>
            #{/list}
        </tbody>
    </table>
    
#{/if}

#{else}
    <p>
        Must add host!
    </p>
#{/else}
